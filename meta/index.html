<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parth Shinde â€” Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="meta-page">
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <div style="display:flex; align-items:center; gap:1em; margin-bottom:1em;">
    <label for="commit-progress">Show commits until:</label>
    <input
      type="range"
      id="commit-progress"
      min="0"
      max="100"
      value="100"
      style="flex:1;"
    />
    <time
      id="commit-time"
      style="margin-left:auto; font-weight:bold;"
    ></time>
  </div>

  <div id="stats"></div>

  <h2>Files in view</h2>
  <dl id="files"></dl>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time-detail"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>

  <h2>Language breakdown</h2>
  <dl id="language-breakdown" class="stats"></dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
